<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS STYLING Examples</title>
    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <!-- Inline CSS -->
    <h1 style="red"> INLINE CSS EXAMPLES </h1>
    <!-- Internal CSS -->
    <h2> INTERNAL CSS EXAMPLES </h2>
    <!-- External CSS -->
    <h3> External CSS EXAMPLES </h3>
    <hr>
    <!-- element selector axamples -->
    <h4> ELEMENT SELECTOR EXAMPLES </h4>
    <h4> ELEMENT SELECTOR EXAMPLES </h4>
    <hr>

    <!-- class and id selector axamples -->
     <h2 class="myclass">CLASS SELECTOR EXAMPLES</h2>
    <h2 id="myid">ID SELECTOR EXAMPLES</h2>
    <h2 class="myclass">CLASS SELECTOR EXAMPLES</h2>
    <hr>

    <!-- group selector axamples -->
     <h5>GROUP SELECTOR EXAMPLES</h5>
     <p>GROUP SELECTOR EXAMPLES</p>
     <hr>
</body>

</html>
